<!DOCTYPE html>
<html lang="en" ng-app="ryInputDemo">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Demo for ry-input</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
  <script>
    angular.module('ryInputDemo', [])
    .controller('ryInputDemoCtrl', ['$scope', function($scope) {
      $scope.inputs = {
        one: 'Hello. Type in me.',
        three: 'Third input'
      };
    }]);
  </script>
  <script src="ryInput.directive.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,500" rel="stylesheet" type="text/css">
  <style>
    /*Some basic styles to get us through this simple example*/
    * {
      margin: 0;
      padding: 0;
      font-family: Roboto, sans-serif;
      font-weight: 400;
    }
    .second-input {
      padding: 2px 4px;
      border: 0;
      border-bottom: 2px solid transparent;
      outline: 0;
      color: #555;
      margin: 4px;
    }
    .second-input:hover {
      border-bottom-color: #aaa;
    }
    .second-input:focus {
      border-bottom-color: #555;
    }
  </style>
</head>
<body ng-controller="ryInputDemoCtrl">

  <h1>Basic ry-input usage</h1>
  <input type="text" ng-model="inputs.one" placeholder="Placeholder Text" ry-input>

  <h1>Styled ry-input</h1>
  <input type="text" ng-model="inputs.two" placeholder="Second input" ry-input class="second-input">

  <h1>No placeholder</h1>
  <input type="text" ng-model="inputs.three" ry-input>

</body>
</html>
